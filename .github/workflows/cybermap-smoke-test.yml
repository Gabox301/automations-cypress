name: CyberMap Smoke Test

on:
  push:
    branches:
      - master
  schedule:
    - cron: '0 0 */3 * *'
  workflow_dispatch:

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          install: false
          spec: cypress/e2e/CyberMap/smoke_test.cy.js
        env:
          CYPRESS_API_TOKEN: ${{ secrets.API_TOKEN }}
          CYPRESS_API_URL: ${{ secrets.API_URL }}
